<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KetSiho Shipping - Vitrine</title>

  <meta name="description" content="Vitrine KetSiho Shipping - Import, achat et livraison depuis la Chine vers la Côte d’Ivoire.">
  <meta name="keywords" content="KetSiho, Chine, Côte d’Ivoire, Shipping, Livraison, Achat, Groupage">

  <link rel="icon" href="images/logo.png" type="image/png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    :root {
      --orange-main: #f97316;
      --orange-dark: #ea580c;
      --orange-light: #fff7ed;
      --gray-text: #374151;
      --transition: 0.3s ease;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--orange-light);
      color: var(--gray-text);
      overflow-x: hidden;
    }

    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 80vh;
      background-size: cover;
      background-position: center;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 10;
    }
    .slider-btn:hover {
      background-color: white;
    }
    .slider-btn.left { left: 10px; }
    .slider-btn.right { right: 10px; }

    .slider-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 9999px;
      background-color: rgba(255,255,255,0.6);
      cursor: pointer;
    }
    .slider-dot.active {
      background-color: var(--orange-main);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .slide {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="#" class="font-bold text-lg text-orange-600">KetSiho</a>
      <div class="hidden md:flex gap-4">
        <a href="#services" class="hover:text-orange-500 transition">Services</a>
        <a href="#contact" class="hover:text-orange-500 transition">Contact</a>
      </div>
    </nav>
  </header>

  <!-- SLIDER -->
  <section class="slider relative" id="slider">
    <div class="slider-track" id="slider-track">
      <div class="slide" style="background-image: url('https://placehold.co/1200x600/f97316/fff?text=Slide+1');"></div>
      <div class="slide" style="background-image: url('https://placehold.co/1200x600/ea580c/fff?text=Slide+2');"></div>
      <div class="slide" style="background-image: url('https://placehold.co/1200x600/f59e0b/fff?text=Slide+3');"></div>
    </div>
    <button class="slider-btn left" onclick="prevSlide()">‹</button>
    <button class="slider-btn right" onclick="nextSlide()">›</button>
    <div class="slider-dots" id="slider-dots"></div>
  </section>
